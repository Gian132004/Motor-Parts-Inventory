<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Left Column: Intro Text -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="intro-text">
          <p>Manoy's Motorcycle Parts and Accessories.</p>
          <h6>-Reset your password to regain access to your account.</h6>
        </div>
      </div>
      <!-- Right Column: Forgot Password Form -->
      <div class="col-md-6">
        <div class="wrapper">
          <form action="">
            <h1>Forgot Password</h1>
            <div class="input-box">
              <input type="email" placeholder="Email Address" class="frame1" required>
              <i class='bx bxs-envelope'></i>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
          <div class="remember-forgot">
            <a href="index.html">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/Frontend/js/forgot-password.js"></script>
</body>
</html>
