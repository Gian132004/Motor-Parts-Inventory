<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Left Column: Intro Text -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="intro-text">
          <p>Manoy's Motorcycle Parts and Accessories.</p>
          <h6>-Reset your password to regain access to your account.</h6>
        </div>
      </div>
      <!-- Right Column: Forgot Password Form -->
      <div class="col-md-6">
        <div class="wrapper">
          <form id="forgotPasswordForm">
            <h1>Forgot Password</h1>
            <div class="input-box">
              <input type="tel" id="phoneNumber" placeholder="Enter your phone number (e.g., 0997426979)" class="frame1" required>
              <i class='bx bxs-phone'></i>
            </div>
            <button type="submit" class="btn">Send Recovery Password</button>
          </form>
          <div class="remember-forgot">
            <a href="index.html">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const form = document.getElementById('forgotPasswordForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const phoneNumber = document.getElementById('phoneNumber').value;
  
      try {
        const response = await fetch('http://localhost:5000/api/route/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ phoneNumber }),
        });
  
        if (!response.ok) {
          throw new Error('Server response wasnâ€™t OK');
        }
  
        const data = await response.json();
        alert(data.message);
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to send recovery password.');
      }
    });
  </script>  
</body>
</html>
