<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Frontend/css/pos.css">
  <title>Point of Sale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="sidebar col-md-3 col-lg-2  p-3 position-fixed">
        <div class="text-center mb-4">
          <img src="/Frontend/images/logo.png" alt="Logo" class="img-fluid" style="width: 80%; height: auto;">
        </div>
        <nav class="nav flex-column">
          <a href="/Frontend/html/dashboard.html" class="nav-button active">Dashboard</a>
          <a href="/Frontend/html/pos.html" class="nav-button active">Point of Sale</a>
          <a href="/Frontend/html/products.html" class="nav-button">Products</a>
          <a href="/Frontend/html/sale.html" class="nav-button">Sales</a>
        </nav>
        <hr>
        <a href="/Frontend/html/login.html">
          <button class="btn btn-danger w-100" style="margin-top: 150px;">Logout</button>
        </a>
      </div>
      <div class="main-content col-md-9 col-lg-10 p-4" style="margin-left: 220px;">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="main-title fs-4 fw-bold">POINT OF SALE</h1>
          <div class="d-flex">
            <input type="text" id="searchBar" class="form-control me-2" placeholder="Search products" aria-label="Search products" style="height: 43px;">
            <button class="btn btn-secondary fw-bold" id="searchButton" style="height: 43px;">Search</button>
          </div>
        </div>

        <div class="row">
          <div class="product-list col-md-8">
            <div class="row g-3"></div>
          </div>

          <div class="current-product col-md-4 mt-4">
            <div class="card shadow-sm" style="background-color: #EADDCA;">
              <div class="card-body">
                <h5 class="card-title text-center">Current Product</h5>
                <div id="current-product-list"></div>
        
                <hr class="total-divider">
        
                <div id="total-price" class="d-flex justify-content-between">
                  <span id="total-label">Total:</span>
                  <span id="total-amount" class="product-price">Php 0.00</span>
                </div>
                
                <button class="btn checkout-btn w-100">Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/Frontend/js/pointofsale.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </div>
</body>
</html>
