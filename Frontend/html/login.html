<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Frontend/css/login.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
    <div class="bg-image"></div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="combined-container row align-items-center bg-white shadow-lg rounded p-4">
            <div class="col-md-6 d-flex justify-content-center">
                <img src="/Frontend/images/logo.png" alt="Logo" class="logo img-fluid">
            </div>
            <div class="col-md-6">
                <header>
                    <h1 class="login-title text-center">Log in to your account</h1>
                </header>
                <section class="welcome-message text-center">Welcome back! Please enter your details.</section>
                <form>
                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label email-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control frame1" placeholder="Enter your email" required>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label password-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control frame2" placeholder="Enter your password" required>
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" class="btn frame3 w-100 sign-in">Sign in</button>

                    <!-- Forgot Password Link -->
                    <a class="forgot-password d-block mt-3" href="/Frontend/html/forgot-password.html">Forgot your password?</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6jIeHz" crossorigin="anonymous"></script>
    <script src="/Frontend/js/login.js"></script>
</body>
</html>
