<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Frontend/css/dashboard.css">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="sidebar col-md-3 col-lg-2  p-3 position-fixed">
        <div class="text-center mb-4">
          <img src="/Frontend/images/logo.png" alt="Logo" class="img-fluid" style="width: 80%; height: auto;">
        </div>
        <nav class="nav flex-column">
          <a href="/Frontend/html/dashboard.html" class="nav-button active">Dashboard</a>
          <a href="/Frontend/html/pos.html" class="nav-button">Point of Sale</a>
          <a href="/Frontend/html/products.html" class="nav-button">Products</a>
          <a href="/Frontend/html/sale.html" class="nav-button">Sales</a>
        </nav>
        <hr>
        <a href="/Frontend/html/login.html">
          <button class="btn btn-danger w-100" style="margin-top: 150px;">Logout</button>
        </a>
      </div>

      <div class="main-content col-md-9 col-lg-10 p-4" style="margin-left: 220px;">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="main-title fs-4 fw-bold">DASHBOARD</h1>
        </div>

        <!-- Graph Containers -->
        <div class="row">
          <!-- Monthly Sales Line Chart -->
          <div class="col-md-6">
            <canvas id="salesLineChart"></canvas>
          </div>

          <!-- Sold Products Bar Chart -->
          <div class="col-md-6">
            <canvas id="soldBarChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="/Frontend/js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
