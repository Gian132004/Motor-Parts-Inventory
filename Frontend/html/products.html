<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Frontend/css/products.css">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="sidebar col-md-3 col-lg-2  p-3 position-fixed">
         <!-- Centered logo -->
         <div class="text-center mb-4">
          <img src="/Frontend/images/logo.png" alt="Logo" class="img-fluid" style="width: 80%; height: auto;">
        </div>
        <nav class="nav flex-column">
          <a href="/Frontend/html/dashboard.html" class="nav-button active">Dashboard</a>
          <a href="/Frontend/html/pos.html" class="nav-button active">Point of Sale</a>
          <a href="/Frontend/html/products.html" class="nav-button">Products</a>
          <a href="/Frontend/html/sale.html" class="nav-button">Sales</a>
        </nav>
        <hr>
        <a href="/Frontend/html/login.html">
          <button class="btn btn-danger w-100" style="margin-top: 150px;">Logout</button>
        </a>    
      </div>

      <div class="main-content col-lg-10 p-4 " style="margin-left: 250px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="fs-4 fw-bold">PRODUCTS</h1>

          <!-- Search Bar and Button -->
          <div class="d-flex" style=" margin-left: 520px; height: 43px; margin-top: 2px;">
            <input type="text" id="searchBar" class="form-control me-2" placeholder="Search products" aria-label="Search products">
            <button class="btn btn-secondary fw-bold" id="searchButton">Search</button>
          </div>

          <!-- Trigger the modal -->
          <button class="btn btn-primary fw-bold" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>
        </div>

        <div class="d-flex justify-content-center flex-wrap" id="productsContainer">
          <!-- Products will be inserted here dynamically -->
        </div>
      </div>

      <!-- Add Product Modal -->
      <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="addProductForm">
                <div class="mb-3">
                  <label for="productTitle" class="form-label">Product Title</label>
                  <input type="text" class="form-control" id="productTitle" placeholder="Enter product title" required>
                </div>
                <div class="mb-3">
                  <label for="productStock" class="form-label">Stock</label>
                  <input type="number" class="form-control" id="productStock" placeholder="Enter stock quantity" required>
                </div>
                <div class="mb-3">
                  <label for="productPrice" class="form-label">Price</label>
                  <input type="number" class="form-control" id="productPrice" placeholder="Enter product price" required>
                </div>
                <div class="mb-3">
                  <label for="productImage" class="form-label">Product Image</label>
                  <input type="file" class="form-control" id="productImage" accept="image/*" required>
                </div>
                <div id="imagePreview" class="mb-3" style="display:none;">
                  <img src="" id="previewImg" class="img-fluid" alt="Product Image Preview">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" form="addProductForm">Save Product</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit Product Modal -->
      <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="editProductForm" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="editProductTitle" class="form-label">Product Title</label>
                  <input type="text" class="form-control" id="editProductTitle" required>
                </div>
                <div class="mb-3">
                  <label for="editProductStock" class="form-label">Stock</label>
                  <input type="number" class="form-control" id="editProductStock" required>
                </div>
                <div class="mb-3">
                  <label for="editProductPrice" class="form-label">Price</label>
                  <input type="number" class="form-control" id="editProductPrice" required>
                </div>
                <div class="mb-3">
                  <label for="editProductImage" class="form-label">Change Image</label>
                  <input type="file" class="form-control" id="editProductImage" accept="image/*">
                </div>
                <div id="editImagePreview" class="mb-3" style="display:none;">
                  <img src="" id="editPreviewImg" class="img-fluid" alt="Edited Product Image Preview">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" form="editProductForm">Save Changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="/Frontend/js/products.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
