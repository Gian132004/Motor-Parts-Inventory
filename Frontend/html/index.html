<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert Library -->
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Left Column: Intro Text -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="intro-text">
          <p>Manoy's Motorcycle Parts and Accessories.</p>
          <h6>-Please Log in to access your account.</h6>
        </div>
      </div>
      <!-- Right Column: Login Form -->
      <div class="col-md-6">
        <div class="wrapper">
          <form id="login-form">
            <h1>Login</h1>
            <div class="input-box">
              <input type="text" placeholder="Username" class="frame1" required>
              <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Password" class="frame2" required>
              <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
          <div class="remember-forgot">
            <a href="/Frontend/html/forgot-password.html">Forgot Password</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/Frontend/js/login.js"></script>
</body>
</html>
